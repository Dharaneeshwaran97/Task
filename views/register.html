<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 40%;
      }

      .container {
        padding: 2px 16px;
      }
    </style>
  </head>
  <body>
    <h2 style="color: blue; padding-left: 40%;">Register</h2>
    <form action="/user" method="POST" style="padding-left: 30%;  ">
      <div class="card">
        <div class="container">
          <h4>User name</h4>
          <input type="text" id="fname" name="userName"  style="height: 25px;" />
          <h4>Email</h4>
          <input type="text" id="fname" name="email" style="height: 25px;" />

          <h4>Password</h4>
          <input type="text" id="fname" name="password" style="height: 25px;" />
          <h4>Mobile Number</h4>
          <input type="text" id="fname" name="phone" style="height: 25px;" />
          <br /><br /><br />

          <button class="button">Register</button>
          <button class="button" href="/signin" >Log in</button>
        </div>
      </div>
    </form>
  </body>
  <style>
    .button {
      background-color: #1b3974;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
    }
  </style>
</html>
